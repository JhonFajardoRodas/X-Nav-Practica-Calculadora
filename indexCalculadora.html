<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="calculadora.css">
  <script type="text/javascript" src="jquery-1.12.2.min.js"></script>
  <script type="text/javascript" src="calculadora.js"></script>


</head>

<body>

  <div id="total">
  <div class="content">
    <div class="calculator">
      <h3>CASIO</h3>
        <div id="screen"></div>
          <p>
            <input id = "(" type= "button" value = "(">
            <input id = ")" type= "button" value = ")">
            <input id = "clear" type= "button" value = "CE">
            <input id = "clearAll" type= "button" value = "C"></p>
          <p>  <input id = "7" type= "button" value = "7">
            <input id = "8" type= "button" value = "8">
            <input id = "9" type= "button" value = "9">
            <input id = "+" type= "button" value = "+"></p>
          <p> <input id = "4" type= "button" value = "4">
            <input id = "5" type= "button" value = "5">
            <input id = "6" type= "button" value = "6">
            <input id = "-" type= "button" value = "-"></p>
          <p><input id = "1" type= "button" value = "1">
            <input id = "2" type= "button" value = "2">
            <input id = "3" type= "button" value = "3">
            <input id = "*" type= "button" value = "*"></p>
          <p>  <input id = "0" type= "button" value = "0">
            <input id = "/" type= "button" value = "/">
            <input id = "point" type= "button" value = ".">
            <input id = "equal" type= "button" value = "="></p>
    </div>
  </div>
</div>
</body>
</html>
